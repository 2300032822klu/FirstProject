    <h3 align="center"><b>Employee Registration</b></h3>
    <form align="center" method="post" action="">
        <label for="name">Enter Full Name</label>
        <input type="text" name="name" required><br><br>

        <label for="gender">Gender</label>
        <input type="radio" name="gender" value="Male" required>Male
        <input type="radio" name="gender" value="Female" required>Female
        <input type="radio" name="gender" id="others" required>others
        <br><br>

        <label for="number">Enter contact number</label>
        <input type="text" name="number" id="number" required><br><br>

        <label for="email">Enter E-Mail</label>
        <input type="text" name="email" id="email" required><br><br>

        <label for="password">Enter Password</label>
        <input type="text" name="pssword" id="password" required><br><br>

        <button type="submit">Register</button>
        <button type="reset">Clear</button>
    </form>
