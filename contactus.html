<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header><h2><b>Contact Us Page</b></h2></header>
    <nav>
        <a href="index.html">Home</a>
    <a href="registration.html">Registration</a>
    <a href="loginpage.html">Login</a>
    <a href="contactus.html">contact Us</a>
    <a href="https://newerp.kluniversity.in/">ERP</a>
    <a href="https://lms.kluniversity.in/login/index.php">LMS</a>
    <a href="https://academics.klef.in/login">Academic portal</a>
    </nav>
    <main>
        <h3 align="center"><b>Contact us</b></h3>
        <form align="center" method="post" action="emphome.html">
            <table>
                <tr>
                    <td>
                    <input type="text" name="name" placeholder="enter name" maxlength="30" required>
                </td>
            </tr>


                <tr>
                    <td>
                        <input type="email" name="emailid" placeholder="enter email" required>
                </td>
            </tr>
                
                <tr>
                    <td>
                    <input type="text" name="contactno" pattern="[6789][0-9]{9}" placeholder="enter contact no"required>
                </td>
            </tr>  

                <tr>
                    <td>
                    <input type="text" name="subject" placeholder="enter subject" maxlength="50" required>
                </td>
            </tr>
            </table>
            <button>Submit</button>
        </form>
    </main>
</body>
</html>
